<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Graphify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-r from-purple-900 to-indigo-900 h-screen flex flex-col items-center justify-center text-white">

    <!-- Top Left Logo -->
    <div class="absolute top-4 left-4 flex items-center space-x-2">
        <img src="/static/logo.jpg.png"class="h-12 w-12">
        <span class="text-white text-xl font-semibold">Graphify</span>
    </div>

    <!-- Welcome Text -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">Welcome to Graphify</h1>
        <p class="text-sm">Talk to your data, quickly gain insights.</p>
    </div>

    <!-- Login Form -->
    <div class="w-full max-w-md bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-8 shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4">Login Form</h2>

        <form action="{{ url_for('auth.login') }}" method="POST" class="text-left">
            <!-- CSRF Token (if using Flask-WTF) -->
            {{ form.hidden_tag() if form else '' }}

            <label for="email" class="block text-sm mb-1">Email</label>
            <input id="email" type="email" name="email" class="w-full p-2 rounded-lg border border-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-black" placeholder="Enter your email" required>

            <label for="password" class="block text-sm mt-4 mb-1">Password</label>
            <input id="password" type="password" name="password" class="w-full p-2 rounded-lg border border-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-black" placeholder="Enter your password" required>

            <div class="mt-6 flex justify-between">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">Login</button>
                <a href="{{ url_for('auth.register') }}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Register Page</a>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
