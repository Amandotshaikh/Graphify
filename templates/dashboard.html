<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Graphify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-900 to-blue-900 min-h-screen flex flex-col items-center justify-center text-white p-6">
    
    <!-- Header -->
    <div class="absolute top-4 left-4 flex items-center space-x-2">
        <img src="{{ url_for('static', filename='logo.jpg.png') }}" class="h-12 w-12 rounded-full">
        <span class="text-white text-xl font-semibold">Graphify</span>
    </div>

    <h2 class="text-3xl font-bold mb-6">Your Dashboard</h2>
    
    <!-- Graph Display Section -->
    <div class="bg-white text-black rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <h3 class="text-2xl font-semibold mb-4 text-center">Generated Graph</h3>
        <div class="flex justify-center items-center bg-gray-100 p-4 rounded-lg min-h-[300px]">
            <img id="graph-image" src="{{ url_for('static', filename='graphs/visualized_graph.png') }}" alt="Graph" class="max-w-full h-auto">
        </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="mt-6 flex space-x-4">
        <a href="{{ url_for('static', filename='graphs/visualized_graph.png') }}" download="graph.png" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
            Download Graph
        </a>
        <a href="{{ url_for('graphs.select_graph') }}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
            Upload New File
        </a>
    </div>

</body>
</html>
